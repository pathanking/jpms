<!DOCTYPE html>

<head>
    <title>HTML Tables</title>
    <style>
        table{
            border: 2px solid rgb(84, 253, 5);
        }

        tr, th, td{
            border: 1px dashed darkgreen;
        }
    </style>
</head>

<body>
    <h3>HTML Table</h3>

    <table>
        <tr>
            <th>Country</th>
            <th>Capital</th>
        </tr>

        <tr>
            <td>India</td>
            <td>New Delhi</td>
        </tr>

        <tr>
            <td>UAE</td>
            <td>Abu Dhabi</td>
        </tr>

        <tr>
            <td>Russia</td>
            <td>Mascow</td>
        </tr>

        <tr>
            <td>List of Countries</td>
            <td><ol>
                <li>USA</li>
                <li>UK</li>
                <li>Canada</li>
            </ol></td>
        </tr>

    </table>
</body>

</html>
